<!--
uname -a //系统信息
uptime //开机时间
free -h //内存情况

cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_cur_freq
cat /sys/class/thermal/thermal_zone0/temp
cat /proc/cpuinfo // 查看 CPU 信息
-->
<article data-ui="page">
  <header>
    <span id="uNum">No.0</span>
    <b>Auntie Dot</b>
  </header>
  <section>
    <div>
      <p><input type="text" id="inputName" placeholder="请输入名字"></p>
      <div id="chatlog">
        <div></div>
        <ul class="messages"></ul>
      </div>
    </div>
    <p><input type="file" name="upFiles" id="upFiles" accept=".png,.jpg,.jpeg,.gif"></p>
    <div id="imgPreview"></div>
  </section>
  <footer class="sendbox">
    <input type="text" class="input" id="inputMsg" placeholder="说点什么吧">
    <button type="button" id="submitMsg" class="btn"></button>
  </footer>
</article>
